<!doctype html>

<html lang="pt-br">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>MindUp - Sempre aprendendo.</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/><!--link css bootstrap-->
      <link rel="stylesheet" href="css"/> 
    </head>
    <body>
        <div class="container"> <!--tag para centralização do formulario-->
            <fomr>
                <h3>Seja bem vindo ao MindUp, entre ou cadastre-se!</h3>
                <div class="form-group"> <!-- Endereço de email-->
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Entre com seu email">
                </div>
                <div class="form-group"><!--senha-->
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="InputPassword" placeholder="Entre com sua senha">
                    <small id="sugest" class="form-text text-muted">Nao compartilhe sua senha com outras pessoas</small>
                </div>
                <div class="form-group form-check"> <!--lembrar minha senha-->
                    <input type="checkbox" class="form-check-input" id="Check">
                    <label class="form-check-label" for="exampleCheck1">Lembrar minha senha</label>
                    <p></p>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button> <!--Botao para entrar-->
                <div class="links">
                    <a id="forget" href="">Esqueci minha senha</a>
                    <p>Nao tem uma conta <a id="newLogin" href="">Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
