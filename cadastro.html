<!doctype html>

<html lang="pt-br">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>MindUp - Sempre aprendendo.</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/><!--link css bootstrap-->
      <link rel="stylesheet" href="css"/> 
    </head>
    <body>
        <div class="container">
            <form>
                <h3>Insira os dados abaixo para poder se cadastrar</h3>
                <div class="form-group"> <!-- Endereço de email-->
                    <label for="exampleInputNome">Nome</label>
                    <input type="nome" class="form-control" id="InputNome1" aria-describedby="nomeHelp" placeholder="Entre com seu Nome">
                </div>
                <div class="form-group"> <!-- Endereço de email-->
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Entre com seu email">
                </div>
                <div class="form-group"><!--senha-->
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="InputPassword1" placeholder="Entre com sua senha">
                    <small id="sugest" class="form-text text-muted">Nao compartilhe sua senha com outras pessoas</small>
                </div>
                <div class="form-group"> <!--Confirmar senha-->
                    <label for="confirmPassword">confirme sua senha</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Redigite sua senha">
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </body>
</html>
